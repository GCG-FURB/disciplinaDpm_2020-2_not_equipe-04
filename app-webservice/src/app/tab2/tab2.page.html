<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Criação itens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criação itens</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="logForm(form)" novalidate>
    <ion-item>
      <ion-label>Descrição:</ion-label>
      <ion-input type="text" name="descricao" [(ngModel)]="objeto.descricao"></ion-input>
    </ion-item>
    <ion-button type="submit" block>Adicionar!</ion-button>
  </form>
</ion-content>
