<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listagem itens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listagem itens</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let item of listaItens">
    <ion-item>{{item.descricao}}</ion-item>
  </ion-list>
</ion-content>
