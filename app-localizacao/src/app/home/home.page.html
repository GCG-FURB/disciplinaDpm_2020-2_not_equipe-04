<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocalização
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geolocalização</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #map id="map"></div>

  <div id="footer">
    <ion-button (click)="getCurrentPosition()">Obter coordenada</ion-button>
  </div>
</ion-content>
