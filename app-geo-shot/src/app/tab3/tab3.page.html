<ion-header [translucent]="false">
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-card *ngFor="let foto of fotos">
      <ion-card-header>
          <ion-card-title>{{foto.fotografo.nome}}</ion-card-title>
          <ion-card-subtitle>{{foto.coordenadas.x}},{{foto.coordenadas.y}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="'data:image/jpg;base64,'+foto.imagem"></ion-img>
        </ion-card-content>
    </ion-card>

</ion-content>
