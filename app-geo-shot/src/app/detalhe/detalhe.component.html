<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button (click)="voltarPagina()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{imagem.coordenadas?.x}},{{imagem.coordenadas?.y}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="'data:image/jpg;base64,'+imagem.imagem"></ion-img>
</ion-content>
